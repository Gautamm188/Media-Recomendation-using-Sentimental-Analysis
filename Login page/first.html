<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            background-color: #CBE4DE;
        }

        .container {
            background-color: #CBE4DE;
            /* border-radius: 5px; */
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); */
            margin: 10% auto;
            max-width: 400px;
            padding: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }

        .google-btn {
            background-color: #4285F4;
            border-radius: 3px;
            color: #fff;
            display: block;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Login">
        </form>
        <a href="#" class="google-btn">Sign in with Google</a>
    </div>
</body>

</html>
